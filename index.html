<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header>

        <!-- logo con immagine sfondo -->
        <div id="header">
            <img id="logo-img" src="img/logo.svg" alt="the boolenar">
        </div>

    </header>
    <main>
        <div id="contenitore">
            <!-- titolo della Pagina -->
            <h1>
                Internet deve essere al servizio del "bene pubblico": il <br>manifesto di Tim Berners-Lee
            </h1>
            
            <!-- autore -->
            <div class="autore">
                Scritto da <span id="nome">The Booleaner</span><br> <span>il 10/10/2020</span>
            </div>

            <!-- immagini Tim -->
            <div>

                <img src="img/tim-1.jpg" alt="Tim 1">
                <img src="img/tim-2.jpg" alt="Tim 2">

                <p class="foto-tim">1st Photo: Jhon S. and James L. Knight foundation, by Scott Henrichsen</p>
                <p class="foto-tim">2nd Photo: Wikimedia, by Paul Clarke</p>

            </div>

        </div>

    </main>
</body>
</html>
